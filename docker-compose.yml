version: "3"
services:


  todo-backend:
      image: d0derich/todo-ss24-backend
      build:
        context: ./backend/todo-ss24-backend
      environment:
        - NODE_ENV=production
        - TZ=Europe/Berlin
        - PORT=3001
      ports:
        - 3001:3001

  todo-frontend:
    # The name of the image that will be created when building this container
    image: d0derich/todo-ss24-frontend
    build:
      context: ./frontend
    user: "node"
    environment:
      # Internal server error messages will not send stacktrace to the browser in production
      - NODE_ENV=production
      # Sets the timezone of the containers OS
      - TZ=Europe/Berlin
      - API_URL=http://todo-backend:3001
      - ORIGIN=http://127.0.0.1:3000
    # Points to a file with the sensitive environment variables
    ports:
      - 3000:3000
    depends_on:
      - todo-backend
  
 
    